<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>

  <body>
    <header class="bg-dark text-white p-3 w-100">
      <h1>Scraper Amazon</h1>
    </header>

    <div id="app" class="container mt-5">
      <form id="search-form" class="form-group">
        <input id="keyword" name="keyword" placeholder="Enter the keyword" class="form-control mt-3" />
        <button type="submit" id="search" class="btn btn-primary mt-3 form-control">
          Search
        </button>
      </form>
      <div id="results" class="mt-3"></div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
