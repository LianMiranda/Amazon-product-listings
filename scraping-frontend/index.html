<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Scraper</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
  </head>

  <body class="d-flex flex-column min-vh-100">
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-dark text-white p-3 w-100"
    >
      <div class="container">
        <a class="h2" href="#" style="text-decoration: none">Scraper Amazon</a>
      </div>
    </nav>

    <main class="container flex-fill py-5">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <form id="search-form" class="d-grid gap-3">
            <input
              id="keyword"
              name="keyword"
              type="text"
              placeholder="Enter keyword to search"
              required
              class="form-control form-control-lg"
            />
            <button type="submit" id="search" class="btn btn-lg btn-success">
              <i class="bi bi-search me-2"></i> Search
            </button>
          </form>
        </div>
      </div>

      <div id="results" class="mt-5"></div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/src/main.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </body>
</html>
